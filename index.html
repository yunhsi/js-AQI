<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="all.css">
    <title>空氣品質查詢</title>
</head>

<body class="h-100">
    <div class="loader w-100 h-100">
        <div class="spinner-border text-info" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="content d-none">
        <div class="container">
            <header class="desktop d-none d-sm-block animated animatedFadeInUp fadeInUp">
                <h1 class="text-center py-5">空氣品質指標(AQI)</h1>
                <div class="row text-center d-flex align-items-end">
                    <div class="col-2">良好</div>
                    <div class="col-2">普通</div>
                    <div class="col-2">對敏感族群<br>不健康</div>
                    <div class="col-2">對所有族群<br>不健康</div>
                    <div class="col-2">非常不健康</div>
                    <div class="col-2">危害</div>
                </div>
                <div class="row py-2">
                    <div class="col-2 green"></div>
                    <div class="col-2 yellow"></div>
                    <div class="col-2 orange"></div>
                    <div class="col-2 orangered"></div>
                    <div class="col-2 red"></div>
                    <div class="col-2 purple"></div>
                </div>
                <div class="row text-center">
                    <div class="col-2">0 ~ 50</div>
                    <div class="col-2">51 ~ 100</div>
                    <div class="col-2">101 ~ 150</div>
                    <div class="col-2">151 ~ 200</div>
                    <div class="col-2">201 ~ 300</div>
                    <div class="col-2">301 ~ 400</div>
                </div>
            </header>
            <header class="phone d-block d-sm-none pt-5 animated animatedFadeInUp fadeInUp">
                <div id="accordion">
                    <div class="card shadow">
                        <div class="card-header bg-info" id="headingTwo">
                            <h5 class="mb-0 text-center">
                                <button class="btn btn-link collapsed text-decoration-none" data-toggle="collapse" data-target="#collapseTwo"
                                    aria-expanded="false" aria-controls="collapseTwo">
                                    <h2 class="text-center mb-0 text-light">空氣品質指標(AQI)</h2>
                                </button>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion">
                            <div class="card-body">
                                <table class="table table-striped shadow">
                                    <tbody>
                                        <tr>
                                            <td class="green"></td>
                                            <td>良好</td>
                                            <td class="text-right">0-50</td>
                                        </tr>
                                        <tr>
                                            <td class="yellow"></td>
                                            <td>普通</td>
                                            <td class="text-right">51-100</td>
                                        </tr>
                                        <tr>
                                            <td class="orange"></td>
                                            <td>對敏感族群不健康</td>
                                            <td class="text-right">101-150</td>
                                        </tr>
                                        <tr>
                                            <td class="orangered"></td>
                                            <td>對所有族群不健康</td>
                                            <td class="text-right">151-200</td>
                                        </tr>
                                        <tr>
                                            <td class="red"></td>
                                            <td>非常不健康</td>
                                            <td class="text-right">201-300</td>
                                        </tr>
                                        <tr>
                                            <td class="purple"></td>
                                            <td>危害</td>
                                            <td class="text-right">301-400</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="row pt-5">
                <div class="col-md-7 col-lg-8 pb-5 d-none d-sm-block animated animatedFadeInUp fadeInUp">
                    <h2 class="title l-s text-info"></h2>
                    <div class="row card-item pt-5 pl-3"></div>
                </div>
                <div class="col-12 col-md-5 col-lg-4 pb-5 animated animatedFadeInUp fadeInUp">
                    <select
                        class="select-area border-0 w-100 h5 font-weight-normal shadow text-secondary mb-0"></select>
                    <select
                        class="select-site border-0 w-100 h5 font-weight-normal shadow text-secondary mt-4 d-block d-sm-none"></select>
                    <div class="ingredient pt-5 pb-3"></div>
                </div>
            </div>
        </div>
        <footer class="py-2 bg-info fixed-bottom">
            <div class="container d-flex flex-column justify-content-md-between flex-md-row text-white text-center">
                <small class="l-s">資料來源：行政院環境保護署</small>
                <small>於 <small class="time"></small> 更新</small>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="all.js"></script>
</body>

</html>
